                  format: date-time
                  description: Date and time on phone when the session was started.
                    Format as ECMA 262 date time string (e.g. "2014-05-17T12:34:56.123+01:00".
                session_end_time:
                  type: string
                  format: date-time
                  nullable: true
                  description: Date and time on phone when the session was ended.
                    Format as ECMA 262 date time string (e.g. "2014-05-17T12:34:56.123+01:00".
              required:
