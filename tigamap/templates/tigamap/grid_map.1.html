{% extends "tigamap/base.html" %}

{% load staticfiles %}

{% block leaflet_code %}

<script type="text/javascript">
    function map_init_basic (map, options) {

        for(var i = -90; i <= 90; i+=.1){
            L.polyline([[i,-180],[i,180]], {weight:.5, color: '#f00'}).addTo(map);
        }
        for(var j = -180; j <= 180; j+=.1){
            L.polyline([[-90,j],[90,j]], {weight:.5, color: '#f00'}).addTo(map);
        }
    }
</script>

{% endblock %}


{% block logo %}
		<img src={% static "tigamap/tigatrapp_logo.png" %} style="position:absolute;width:30%;bottom:20px; right:10px">
{% endblock %}
