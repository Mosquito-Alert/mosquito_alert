{% load staticfiles %}
{% load i18n %}
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>MosquitoAlert Stats</title>

        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-3.2.0-dist/css/bootstrap.min.css" %}>
        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-select/css/bootstrap-select.min.css" %}>
        <link rel="stylesheet" href={% static "stats/workload.css" %}>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://code.highcharts.com/maps/highmaps.js"></script>
        <script src={% static "stats/underscore-min.js" %}></script>
        <script src={% static "stats/geojson_ccaa.js" %}></script>
        <script src={% static "stats/report_stats_ccaa.js" %}></script>
        <script>
            var reports_data = JSON.parse('{{ data | escapejs }}');
            var data_ccaa = JSON.parse('{{ data_ccaa | escapejs }}');
            var year_list = [];
            {% for year in years %}
            year_list.push({{year}});
            {% endfor %}
        </script>
    </head>
    <body>
        <div class="container-custom">
            {% for year in years %}
            <div class="row">
                <div id="{{ year }}" class="col-md-8" style="height: 400px; margin: 0 auto"></div>
                <div class="col-md-2 solid-border">
                    <!--<ul id="{{ year }}_a_l"></ul>-->
                    <table id="{{ year }}_a_l"></table>
                </div>
            </div>
            {% endfor %}
            <div class="row">
                <div id="acum_a" class="col-md-8" style="height: 400px; margin: 0 auto"></div>
                <div class="col-md-2 solid-border">
                    <table id="acum_a_l"></table>
                </div>
            </div>
        </div>
        <div class="container-custom">
            {% for year in years %}
            <div class="row">
                <div id="{{ year }}_s" class="col-md-8" style="height: 400px; margin: 0 auto"></div>
                <div class="col-md-2 solid-border">
                    <!--<ul id="{{ year }}_s_l"></ul>-->
                    <table id="{{ year }}_s_l"></table>
                </div>
            </div>
            {% endfor %}
            <div class="row">
                <div id="acum_s" class="col-md-8" style="height: 400px; margin: 0 auto"></div>
                <div class="col-md-2 solid-border">
                    <table id="acum_s_l"></table>
                </div>
            </div>
        </div>
    </body>
</html>
