{% load static %}
{% load i18n %}
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>MosquitoAlert Stats</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.2.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.7.2/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href={% static "stats/workload.css" %}>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.15/proj4.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/sunburst.js"></script>
        <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/underscore@1.9.0/underscore-min.min.js"></script>
        <script src={% static "stats/sunburst.js" %}></script>
        <script>
            var data = JSON.parse('{{ data | escapejs }}');
            var graph_title = '{{ graph_title }}';
        </script>
        <style>
            .call_to_action {
                color: red;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>{{ header }}</h1>
            <h3 class="call_to_action">{{ call_to_action }}</h3>
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-inline" id="years">
                    </ul>
                </div>
            </div>
            <div id="size_legend" class="row">
            </div>
        </div>
        <hr />
        <div id="container" class="container">
        </div>
        <hr />
        <div class="container">
            <p>
                License and usage policy: for internal use only. Do not distribute.
            </p>
            <p>
                Data : The graph includes the following
                categories.-
            </p>
            <p>
                <ul>
                    {% for cat in categories %}
                    <li>{{ cat }}</li>
                    {% endfor %}
                </ul>
            </p>
        </div>
    </body>
</html>
