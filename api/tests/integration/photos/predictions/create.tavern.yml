---

test_name: Create is not allowed for mobile users and non auth

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - endpoint
    - token_user_can_add
    - app_user_token

stages:
  - name: Create method not allowed for mobile users
    request:
      url: "{api_live_url}/{endpoint}/"
      headers:
        Authorization: "Bearer {app_user_token}"
      method: "POST"
    response:
      status_code: 403
  - name: Create method non authenticated users
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "POST"
    response:
      status_code: 403
  - name: Create method is not allowed even for users with permissions
    request:
      url: "{api_live_url}/{endpoint}/"
      headers:
        Authorization: "Token {token_user_can_add}"
      method: "POST"
    response:
      status_code: 405
