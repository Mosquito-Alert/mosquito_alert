---

test_name: Taxa can be retrieved by everybody.

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - app_user_token
    - taxon_root
    - token_user

stages:
  - name: Retrieve is allowed for mobile users
    request:
      url: "{api_live_url}/{endpoint}/{taxon_root.pk}/"
      headers:
        Authorization: "Bearer {app_user_token}"
      method: "GET"
    response:
      status_code: 200
      json: !force_format_include "{response_data_validation}"
  - name: Non auth user can not retrieve
    request:
      url: "{api_live_url}/{endpoint}/{taxon_root.pk}/"
      method: "GET"
    response:
      status_code: 401
  - name: User without perm view can retrieve
    request:
      url: "{api_live_url}/{endpoint}/{taxon_root.pk}/"
      method: "GET"
      headers:
        Authorization: "Token {token_user:s}"
    response:
      status_code: 200
      json: !force_format_include "{response_data_validation}"
