test_name: Delete is disabled

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - identification_task
    - token_user_can_delete

stages:
  - id: signup
    type: ref
  - id: login
    type: ref
  - name: Delete is disabeld for mobile users
    request:
      url: "{api_live_url}/{endpoint}/{identification_task.pk}/"
      headers:
        Authorization: "Bearer {token}"
      method: "DELETE"
    response:
      status_code: 403
  - name: Delete method non authenticated users
    request:
      url: "{api_live_url}/{endpoint}/{identification_task.pk}/"
      method: "DELETE"
    response:
      status_code: 403
  - name: Delete method authenticated even users with permissions
    request:
      url: "{api_live_url}/{endpoint}/{identification_task.pk}/"
      headers:
        Authorization: "Token {token_user_can_delete}"
      method: "DELETE"
    response:
      status_code: 405
