test_name: Photos can be list only by authenticated users.

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - endpoint
    - identification_task
    - token_user
    - app_user_token

stages:
  - name: List is not allowed for mobile users
    request:
      url: "{api_live_url}/{endpoint}/"
      headers:
        Authorization: "Bearer {app_user_token}"
      method: "GET"
    response:
      status_code: 403
  - name: Non auth user can not list
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "GET"
    response:
      status_code: 403
  - name: User without perm view can retrieve
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "GET"
      headers:
        Authorization: "Token {token_user:s}"
    response:
      status_code: 200
      json: !force_format_include "{response_list_data_validation}"

---

test_name: All photos are listed.

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - endpoint
    - identification_task
    - extra_photo
    - token_user

stages:
  - name: All photos are listed
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "GET"
      headers:
        Authorization: "Token {token_user:s}"
    response:
      status_code: 200
      strict:
        - json:off
      json:
        count: 2
        results:
          - uuid: "{identification_task.photo.uuid}"
          - uuid: "{extra_photo.uuid}"