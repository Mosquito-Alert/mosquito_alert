    - jwt_token_user_can_view

stages:
  - name: User without perm view can not retrieve
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "GET"
      headers:
        Authorization: "Bearer {jwt_token_user_can_view:s}"
    response:
      status_code: 200
