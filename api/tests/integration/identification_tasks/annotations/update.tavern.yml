test_name: Update is disabled

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - endpoint
    - api_live_url
    - annotation
    - token_user_can_change
    - app_user_token
  - parametrize:
      key: method
      vals:
        - PUT
        - PATCH

stages:
  - name: Update is disabeld for mobile users
    request:
      url: "{api_live_url}/{endpoint}/{annotation.pk}/"
      headers:
        Authorization: "Bearer {app_user_token}"
      method: "{method}"
    response:
      status_code: 403
  - name: Update is disabeld for non auth users
    request:
      url: "{api_live_url}/{endpoint}/{annotation.pk}/"
      method: "{method}"
    response:
      status_code: 403
  - name: Update is disabeld users even with permissions
    request:
      url: "{api_live_url}/{endpoint}/{annotation.pk}/"
      headers:
        Authorization: "Token {token_user_can_change}"
      method: "{method}"
    response:
      status_code: 405