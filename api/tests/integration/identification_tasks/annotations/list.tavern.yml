test_name: Annotations can not be listed by authenticated users.

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - endpoint
    - app_user_token
    - token_user

stages:
  - name: List method returns 403 for mobile users
    request:
      url: "{api_live_url}/{endpoint}/"
      headers:
        Authorization: "Bearer {app_user_token}"
      method: "GET"
    response:
      status_code: 403
  - name: Non auth user can not list
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "GET"
    response:
      status_code: 403
  - name: User without perm view can not list
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "GET"
      headers:
        Authorization: "Token {token_user:s}"
    response:
      status_code: 403

---

test_name: Annotations can be list only by authenticated users with permissions.

includes:
  - !include schema.yml

marks:
  - usefixtures:
    - api_live_url
    - endpoint
    - annotation
    - token_user_can_view

stages:
  - name: User with perm view can retrieve
    request:
      url: "{api_live_url}/{endpoint}/"
      method: "GET"
      headers:
        Authorization: "Token {token_user_can_view:s}"
    response:
      status_code: 200
      json: !force_format_include "{response_list_data_validation}"